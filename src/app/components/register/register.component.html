<div class="col-md-12">
    <div  class="row mt-4">
        <h3>Sign Up</h3>
        <form class="mt-4" [formGroup]="registerForm">
            <div class="mb-3">
                <div class="form-group">
                    <input type="text" id="email" formControlName="email" class="form-control" placeholder="Email" autocomplete="off"/>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-group">
                    <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password"/>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-group">
                    <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="First Name" autocomplete="off"/>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-group">
                    <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="Last Name" autocomplete="off"/>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-group">
                    <button class="btn btn-fill btn-primary" (click)="register()">Save</button>
                    <a class="btn btn-fill" style="background-color:#96a825 !important;color:white;margin-left: 3px;" href="/login">Login</a>
                </div>
            </div>
        </form>
    </div>
</div>
